<!DOCTYPE html>
<html>
    <head><title>Exemplo de Formulário</title></head>
    <body>
        <form action="/save" method="post">
            <p>Nome: <input type="text" name="nome"></p>
            <p>Quantidade: <input type="number" name="quantidade"></p>
            <p>Preço: <input type="text" name="preco"></p>

        </form>
    </body>
</html>
